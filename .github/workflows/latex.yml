name: Compiling LaTeX

on:
  push:
    branches:
      - main
    paths:
      - src/TeX/**

jobs:
  build_latex:
    runs-on: ubuntu-20.04
    steps:
      - name: Partial Clone
        shell: bash
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git clone -q --filter=blob:none --no-checkout --depth=1  --sparse $REPO .
          git sparse-checkout set src/TeX
          git checkout

      - name: Compile LaTeX document with arara
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            echo http://dl-cdn.alpinelinux.org/alpine/edge/main | tee /etc/apk/repositories && echo http://dl-cdn.alpinelinux.org/alpine/edge/testing | tee -a /etc/apk/repositories && echo http://dl-cdn.alpinelinux.org/alpine/edge/community | tee -a /etc/apk/repositories && apk --no-cache upgrade && apk add --no-cache py3-pygments font-fira-code && fc-cache -fv
            cd src/TeX && arara [ma]*.tex

      - name: Check pdf files
        run: |
          file src/TeX/main.pdf | grep -q ' PDF '

      - name: "Tar files"
        run: |
          tar --zstd -cf PDF.tar.zst src/TeX/*.pdf

      - uses: actions/upload-artifact@v2
        with:
          name: PDF-artifact
          path: PDF.tar.zst
          if-no-files-found: error
          retention-days: 5
